github_username: mineot
github_repository: mineot.github.io
github_url: https://github.com/mineot
repository_url: https://github.com/mineot/mineot.github.io
url: ""
baseurl: ""
remote_theme: pages-themes/midnight@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-multiple-languages-plugin
languages: ["pt-BR", "en-US"]
default_lang: "pt-BR"
default_locale_in_subfolder: false
exclude_from_localizations: ["assets", "images", "css", "js"]
parallel_localization: true
exclude:
  - .vscode/
  - run.sh
  - vscode-local.md
  - README.md
  - pt-br.md
  - en-us.md
sass:
  style: compressed
  quiet_deps: true
  silence_deprecations:
    - import
